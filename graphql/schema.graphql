type Tournament {
  id: Int!
  slug: String!
  name: String!
  image: String
  startAt: String
  events: [Event]
}

type Event {
  id: Int!
  name: String!
  image: String
}

type Entrant {
  id: Int!
  slug: String!
  name: String!
  image: String
  tournaments: [Tournament]
}

type Matchup {
  entrant1: Entrant
  entrant2: Entrant
  score1: Int
  score2: Int
}

input AddEntrantInput {
  slug: String!
}

input AddTournamentInput {
  slug: String!
  eventIds: [Int!]
}

input GetMatchupInput {
  eventIds: [Int!]
  entrantId1: Int
  entrantId2: Int
}

type Query {
  fetchStartGGTournament(slug: String!): Tournament
  fetchStartGGUser(slug: String!): Entrant
  getEntrants: [Entrant]
  getMatchup(input: GetMatchupInput!): Matchup
  getTournaments: [Tournament]
}

type Mutation {
  addEntrant(input: AddEntrantInput!): Entrant
  addTournament(input: AddTournamentInput!): Tournament
}
